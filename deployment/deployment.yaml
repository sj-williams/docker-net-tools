apiVersion: apps/v1
kind: Deployment
metadata:
  name: net-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: net-tools
  template:
    metadata:
      labels:
        app: net-tools
    spec:
      containers:
      - name: net-tools
        image: sjwilliams80/docker-net-tools:latest